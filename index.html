<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>efalayi.github.io</title>
  <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>
  <div class="site-page flex-container flex-container--col">
    <!-- header -->
    <header class="grid-container grid-container--header">
      <div class="intro">
        <div class="img-container">
          <img src="images/ef.jpg" alt="Esther Falayi">
        </div>
        <div class="description">
          <h3>Hi,</h3>
          <p>I'm Esther Falayi.</p>
          <p>A Software Developer at Andela.</p>
          <p>And I love everything that revolves around UI/UX and frontend development.</p>
        </div>
      </div>
      
      <!-- stack tools -->
      <div class="stack">
        <div class="flex-container">
          <div id="html5" class="tool flex-item">
            html5
          </div>
          <div id="stylesheets" class="tool flex-item">
            css
          </div>
          <div id="javascript" class="tool flex-item">
            javascript
          </div>
          <div id="react" class="tool flex-item">
            react
          </div>
          <div id="node" class="tool flex-item">
            node
          </div>
          <div id="webpack" class="tool flex-item">
            webpack
          </div>
        </div>
      </div>
    </header>

    <!-- social platform links -->
    <div class="grid-container social-media">
      <div class="social-media--header">
        <h3>You can find me on: </h3>
      </div>

      <!-- facebook -->
      <div class="grid-item">
        <div id="facebook" class="platform grid-center">
          <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
        </div>
        <div class="platform--overlay grid-center">
          <a href="https://www.facebook.com/efalayi">facebook</a>
        </div>
      </div>

      <!-- github -->
      <div class="grid-item">
        <div id="github" class="platform grid-center">
          <i class="fa fa-github fa-3x" aria-hidden="true"></i>
        </div>
        <div class="platform--overlay grid-center">
          <a href="https://github.com/efalayi">github</a>
        </div>
      </div>

      <!-- medium -->
      <div class="grid-item">
        <div id="medium" class="platform grid-center">
          <i class="fa fa-medium fa-3x" aria-hidden="true"></i>
        </div>
        <div class="platform--overlay grid-center">
          <a href="https://medium.com/@estherfalayi">medium</a>
        </div>
      </div>

      <!-- twitter -->
      <div class="grid-item">
        <div id="twitter" class="platform grid-center">
          <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
        </div>
        <div class="platform--overlay grid-center">
          <a href="https://twitter.com/Hadass_112">twitter</a>
        </div>
      </div>

      <!-- footer -->
      <footer>
        <ul>
          <li>Esther Falayi</li>
          <li>&copy; 2018</li>
        </ul>
      </footer>

    </div>
    <!-- end social-media -->
  </div>
  <!-- end site-page -->
  <script src="https://use.fontawesome.com/cc90f05496.js"></script>
  <script src="build/bundle.js"></script>
</body>
</html>
